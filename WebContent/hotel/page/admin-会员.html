    {{for comments}}

    <script>
    var a = 1;
    // 显示分页效果及渲染页面
    function loadPagination(address,page){
        $("tbody").fadeOut("fast"); 
        $("html").attr("class","prograss-wait");
        $.getJSON(address,{page:page},function(res){
        	console.log(res)
            if(page > res.totalPage){
                loadPagination(address,res.totalPage);
                return false;
            }
            $(".pagination").twbsPagination("destroy");
            $(".pagination").twbsPagination({
                first:"首页",
                last:"尾页",
                prev:"上一页",
                next:"下一页",
                startPage:page,
                totalPages:res.totalPage,
                visiblePages:3,
                initiateStartPageClick:false,
                onPageClick:function(e,page){
                    loadPagination(address,page);
                }
            })

            var data={};
            data.comments = res.productList;
            var html = $('#comment').render(data);
           
            $("#tbody").html(html).fadeIn("fast");
            $("html").removeAttr("class","prograss-wait");
            a = page;
        })
    } 
    function loadSearchPagination(page){
    	var mess = $("#messages").val();
        $("tbody").fadeOut("fast"); 
        $("html").attr("class","prograss-wait");
        $.ajax({
        	url:"../../SelectVip",
        	type:"GET",
        	dataType:"JSON",
        	data:{"page":page,"message":mess},
        	success:function(res){ 
            	if(page > res.totalPage){
                	loadSearchPagination(res.totalPage);
                	return false;
            	}
            	$(".pagination").twbsPagination("destroy");
            	$(".pagination").twbsPagination({
                	first:"首页",
                	last:"尾页",
                	prev:"上一页",
                	next:"下一页",
                	startPage:page,
                	totalPages:res.totalPage,
                	visiblePages:3,
                	initiateStartPageClick:false,
                	onPageClick:function(e,page){
                    	loadSearchPagination(page);
                	}
            	})

            	var data={};
            	data.comments = res.productList;
            	var html = $('#comment').render(data);
           
            	$("#tbody").html(html).fadeIn("fast");
            	$("html").removeAttr("class","prograss-wait");
            	a = page;
        	}
        })
    } 
    
    // 第一次加载页面是调用
    loadPagination("../../GetVip",a);
    //提示框弹出操作
    function message(b){
        var b = b;
        !!b == true ? $("#alert1").fadeIn().delay(2500).fadeOut() : $("#alert2").fadeIn().delay(2500).fadeOut();
    }
    // 单选删除操作
    $("#tbody").on("click",".btn-delete",function(){
        var $tr = $(this).parent().parent();
        var id = $tr.data("id");
        $.getJSON("../../DeleteVip",{vid:id},function(res){
        	if(!res.type) {
                message(res.type);
                return
             };
             var re = res.isSearch;
             console.log(re)
             re != false ? loadSearchPagination(a) : loadPagination("../../GetVip",a);
             message(res.type); 
        })
    })
    
    //查询功能
    $("#search").on("click",function(){
        var mess = $("#messages").val();
        $.ajax({url:"../../SelectVip",
        	dataType:"JSON",
        	data:{message:mess,page:1},
        	type:"GET",
        	success:function(res){
        		console.log(res)
        		if(res.type){
        			message(res.type);
        			loadSearchPagination(1)
        		}
        		else{
        			message(res.type);
        			return
        		}
        	}
        });
    })
    
    $("#cancel").on("click",function(){
        loadPagination("../../GetVip",1);
        $("#messages").val("");
    })
    //编辑功能
    $("#tbody").on("click",".btn-info",function(){
        var $tr = $(this).parent().parent();
        var id = $tr.data("id");
        $.getJSON("../../GetVipByID",{"vid":id},function(res){
        	if(!res.type){
        		message(res.type);
        		return;
        	}
        	
            $(".mess").eq(0).text(res.vid);
            $("#name").val(res.vname);
            $("#phone").val(res.vtel);
            $("#password").val(res.vpassword);
        })
    })
    //提交
    function update(){
        var mess0 =  $(".mess").eq(0).text(),
            mess1 = $("#name").val(),
        	mess2 = $("#phone").val(),
        	mess3 = $("#password").val();
        $.getJSON("../../UpdateVip",{"vid":mess0,"vname":mess1,"vtel":mess2,"vpassword":mess3},function(res){
        	var re = res.isSearch;
        	console.log(res)
            !re == true ? loadSearchPagination(a) : loadPagination("../../GetVip",a);
        	message(res);
        })
    }
    function update1(){
        var mess0 =  $("#idCard").val(),
        	mess1 = $("#name1").val(),
        	mess2 = $("#phone1").val(),
        	mess3 = $("#password1").val(),
            mess4 = $("#sex").val();
        $.getJSON("../../AddVip",{"idCard":mess0,"name":mess1,"tel":mess2,"password":mess3,"sex":mess4},function(res){
            loadPagination("../../GetVip",a);
        	message(res);
        })
    }
    </script>
