    <script id = "comment" type="text/x-jsrender">
    {{for comments}}
    <tr height="20px">
       
        <td>{{:#index+1}}</td>
        <td>{{:rid}}</td>
        <td>{{:rtype}}</td>
        <td>{{:rprice}}</td>
        <td>{{:vname}}</td>
        <td>{{:ndate1}}</td>
        <td>{{:ndate2}}</td> 
        
    </tr>
    {{/for}}
    </script> 
    <script>
        var a ;
        function viewName(){
            $.getJSON("../../GetNowVipName",{},function(res){
                $(".mess2").text(res.vname);
                a = res.vid;
                getMess()
            })
        }
        function getMess(){
        	 $.getJSON("../../GetLiveRoomByVid",{"ID":a},function(res){
        		 console.log(a)
             	var data={};
             	data.comments = res;
             	var html = $('#comment').render(data);
             	$("#tbody").html(html)
             })
        }
        viewName();
        
    </script>
